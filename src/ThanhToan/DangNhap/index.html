<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập DormSpace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="icon">
        <span>🏠</span>
      </div>
      <h2>Đăng nhập vào<br> DormSpace</h2>
      <p>Truy cập vào hệ thống để đặt phòng ký túc xá</p>

      <form>
        <label>Email</label>
        <input type="email" placeholder="Nhập địa chỉ email" required>

        <label>Mật khẩu</label>
        <div class="password-field">
          <input type="password" placeholder="Nhập mật khẩu" required>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Ghi nhớ đăng nhập</label>
        </div>

        <button type="submit" class="btn-login">Đăng nhập</button>

        <div class="divider">Hoặc đăng nhập với</div>

        <div class="social-login">
          <button type="button" class="facebook">Facebook</button>
          <button type="button" class="google">Google</button>
        </div>
      </form>

      <p class="register">Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
    </div>
  </div>
</body>
</html>
